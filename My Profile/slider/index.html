<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="slider.css">
    <link rel="stylesheet" href="carousel.css">
</head>

<body>
    <h1>Slider 1</h1>
    <div class="container">
        <div class="slider">
            <div class="slider-line">
                <img src="../images/tumb/Elena_200.jpg" alt="" >
                <img src="../images/tumb/Elena_01_200.jpg" alt="">
                <img src="../images/tumb/Elena_02_200.jpg" alt="">
                <img src="../images/tumb/Elena_03_200.jpg" alt="" >
            </div>
        </div>
        <button class="slider-next">Next</button>
    </div>

    <script src="slider.js"></script>

    <div class="ant-carousel">
        <div class="ant-carousel-hider">
          <ul class="ant-carousel-list">
            <li class="ant-carousel-element"><img src="../images/tumb/Elena_200.jpg" alt="1"> <p>Описание 1</p> </li>
            <li class="ant-carousel-element"><img src="../images/tumb/Elena_01_200.jpg" alt="2"> <p>Описание2</p> </li>
            <li class="ant-carousel-element"><img src="../images/tumb/Elena_03_200.jpg" alt="N"> <p>Описание N</p> </li>
          </ul>
        </div>
        <div class="ant-carousel-arrow-left">left</div>
        <div class="ant-carousel-arrow-right">right</div>
        <div class="ant-carousel-dots">dot</div>
      </div>

</body>

</html>
